<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris Hilton Spillet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="logo_top">
      <h2><i>COOKING WITH PARIS</i></h2>
    </section>
    <header>
      <nav>
        <div class="menu">
          <a href="index.html">Spillet</a>
          <a href="ide.html">Ide</a>
          <a href="asset.html">Asset Liste</a>
          <a href="doku.html">Dokumentation</a>
        </div>
      </nav>
    </header>

    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="cherry_container1">
            <div id="cherry_sprite1"></div>
          </div>
          <div id="glitter_container1">
            <div id="glitter_sprite1"></div>
          </div>
          <div id="frosting_container1">
            <div id="frosting_sprite1"></div>
          </div>
          <div id="money_container1">
            <div id="money_sprite1"></div>
          </div>
          <div id="dog_container1">
            <div id="dog_sprite1"></div>
          </div>
          <div id="birkin_container1">
            <div id="birkin_sprite1"></div>
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <div id="point_count"></div>
          </div>
          <div id="energy_board">
            <div id="hjerte_liv"></div>
          </div>
          <div id="life_board1"></div>
          <div id="life_board2"></div>
          <div id="life_board3"></div>
          <div id="time_container">
            <div id="time_sprite"></div>
          </div>
        </div>
      </div>
      <div id="start">
        <div id="spil_knap"></div>
      </div>
      <div id="how_to_play">
        <div id="start_knap"></div>
      </div>
      <div id="game_over">
        <div id="genstart1"></div>
      </div>
      <div id="level_complete">
        <div id="genstart2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
